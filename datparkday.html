<!DOCTYPE html>
<html lang="en">
	<head>
		<title>photosphere</title>
	</head>
	<body bgcolor="black">
		<a href="dtparkday.jpg" id="goForIt">Park Downtown During the Day</a>
		<div id="sphere" style="width: 100%; height: 600px;"></div>
		<script src="extern/three.min.js"></script>
		<script type="text/javascript" src="lib/sphere.js"></script>

			document.getElementById("goForIt").onclick = function(){

			};
			</script>
			
	</body>
